name: build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: python -m pip install .[dev]
    - name: Run tests
      run: python setup.py test
    - name: Lint with black
      run: black --check . tests
